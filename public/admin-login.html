<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理员登录 - TavernRegister</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --accent-color: #667eea;
            --text-color: #2d3748;
            --bg-light: #f7fafc;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .login-wrapper {
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.4s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-card {
            background: white;
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #718096;
            font-size: 0.9375rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }
        
        .form-input {
            width: 100%;
            height: 50px;
            padding: 0 1rem;
            font-size: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: white;
            color: var(--text-color);
            transition: all 0.2s ease;
        }
        
        .form-input:hover {
            border-color: #cbd5e0;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-input::placeholder {
            color: #a0aec0;
        }
        
        .btn-login {
            width: 100%;
            height: 50px;
            background: var(--primary-gradient);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 0.5rem;
        }
        
        .btn-login:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.35);
        }
        
        .btn-login:active:not(:disabled) {
            transform: translateY(0);
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .status-message {
            margin-top: 1rem;
            padding: 0.875rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            text-align: center;
        }
        
        .status-message:empty {
            display: none;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .footer-link {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            text-align: center;
            border-top: 1px solid #e2e8f0;
        }
        
        .footer-link a {
            color: #718096;
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s ease;
        }
        
        .footer-link a:hover {
            color: var(--accent-color);
        }
        
        /* 响应式设计 */
        @media (max-width: 480px) {
            .login-card {
                padding: 2rem 1.5rem;
            }
            
            .login-header h1 {
                font-size: 1.5rem;
            }
            
            .form-input,
            .btn-login {
                height: 48px;
            }
        }
        
        @media (min-width: 481px) and (max-width: 768px) {
            .login-wrapper {
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <div class="login-header">
                <h1>管理员登录</h1>
                <p>输入密码访问管理面板</p>
            </div>

            <form id="login-form" novalidate>
                <div class="form-group">
                    <label class="form-label">密码</label>
                    <input 
                        type="password" 
                        name="password" 
                        class="form-input"
                        required 
                        autocomplete="current-password" 
                        placeholder="请输入管理员密码" 
                        id="password-input">
                </div>

                <button type="submit" class="btn-login" id="login-btn">登录</button>
            </form>

            <div id="status" class="status-message" role="status" aria-live="polite"></div>
            
            <div class="footer-link">
                <a href="/">← 返回注册页面</a>
            </div>
        </div>
    </div>
    <script>
        function setStatus(message = '', isError = false) {
            const statusElement = document.getElementById('status');
            if (!statusElement) return;
            statusElement.textContent = message;
            statusElement.classList.toggle('status-error', isError);
            statusElement.classList.toggle('status-success', !isError);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('login-form');
            const passwordInput = document.getElementById('password-input');
            const loginBtn = document.getElementById('login-btn');
            
            if (!form) return;

            // 自动聚焦
            if (passwordInput) {
                setTimeout(() => passwordInput.focus(), 100);
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                setStatus('');

                const formData = new FormData(form);
                const password = formData.get('password');

                if (!password) {
                    setStatus('请输入密码', true);
                    return;
                }

                // 设置加载状态
                loginBtn.disabled = true;
                loginBtn.textContent = '登录中...';
                if (passwordInput) passwordInput.disabled = true;

                try {
                    const response = await fetch('/api/admin/login', {
                        method: 'POST',
                        headers: {
                            'content-type': 'application/json',
                            accept: 'application/json',
                        },
                        body: JSON.stringify({ password }),
                    });

                    const data = await response.json();

                    if (!response.ok || !data.success) {
                        let errorMsg = data.message || '密码错误';
                        
                        if (data.remainingAttempts !== undefined && data.remainingAttempts > 0) {
                            errorMsg += ` (剩余 ${data.remainingAttempts} 次)`;
                        }
                        
                        if (response.status === 429 && data.lockUntil) {
                            const minutes = Math.ceil((new Date(data.lockUntil).getTime() - Date.now()) / 60000);
                            errorMsg = `尝试次数过多，${minutes} 分钟后重试`;
                        }
                        
                        setStatus(errorMsg, true);
                        
                        // 恢复状态
                        loginBtn.disabled = false;
                        loginBtn.textContent = '登录';
                        if (passwordInput) {
                            passwordInput.disabled = false;
                            passwordInput.value = '';
                            passwordInput.focus();
                        }
                        return;
                    }

                    setStatus('登录成功', false);
                    
                    // 跳转到管理员面板
                    const adminPath = data.adminPanelPath || 
                        window.location.pathname.replace(/\/login$/, '') || 
                        '/admin';
                    
                    setTimeout(() => {
                        window.location.href = adminPath;
                    }, 500);
                } catch (error) {
                    setStatus('网络错误，请重试', true);
                    loginBtn.disabled = false;
                    loginBtn.textContent = '登录';
                    if (passwordInput) {
                        passwordInput.disabled = false;
                        passwordInput.focus();
                    }
                }
            });
        });
    </script>
</body>
</html>
