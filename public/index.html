<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TavernRegister 授权入口</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="landing.js"></script>
</head>
<body>
    <main class="layout">
        <section class="card">
            <h1>TavernRegister 授权中心</h1>
            <p class="subtitle">请先使用第三方账号授权，以获取唯一身份标识，随后将自动跳转至酒馆账号注册页面。</p>

            <section class="oauth-box">
                <p class="oauth-title">请选择授权方式：</p>
                <div class="oauth-buttons" id="oauth-buttons"></div>
                <p class="oauth-status" id="oauth-status"></p>
            </section>

            <p class="note">完成授权后，将自动跳转到注册页，系统会根据授权信息预填显示名称与用户标识。</p>

            <div id="status" role="status" aria-live="polite"></div>
        </section>
    </main>
</body>
</html>
