                    case '+':
                        num1 = Math.floor(Math.random() * 50) + 1;
                        num2 = Math.floor(Math.random() * 50) + 1;
                        answer = num1 + num2;
                        break;
                    case '-':
                        num1 = Math.floor(Math.random() * 50) + 20;
                        num2 = Math.floor(Math.random() * 20) + 1;
                        answer = num1 - num2;
                        break;
                    case 'Ã—':
                        num1 = Math.floor(Math.random() * 9) + 2;
                        num2 = Math.floor(Math.random() * 9) + 2;
                        answer = num1 * num2;
                        break;
                }
                
                return {
                    question: `${num1} ${operator} ${num2} = ?`,
                    answer: answer
                };

            function showCaptchaModal() {

            // éªŒè¯ç­”æ¡ˆå¹¶å‘é€é‚®ä»¶éªŒè¯ç 
            async function verifyCaptchaAndSendCode() {
                if (!currentCaptcha) return;

                // ç­”æ¡ˆæ­£ç¡®ï¼Œéšè—å¼¹çª—å¹¶å‘é€éªŒè¯ç 
                hideCaptchaModal();
                
                const email = emailInput.value.trim();

                    });
                    
                    const data = await response.json();
                    
                    if (response.ok && data.success) {
                        setStatus('éªŒè¯ç å·²å‘é€ï¼Œè¯·æŸ¥æ”¶é‚®ç®±', false);
                        startCountdown(60);
                        
                        const emailCodeInput = document.getElementById('email-code-input');

                    } else {
                        setStatus(data.message || 'å‘é€éªŒè¯ç å¤±è´¥', true);
                        updateButtonState();
                    }
                } catch (error) {
                    console.error('å‘é€éªŒè¯ç å¤±è´¥:', error);
                    setStatus('å‘é€éªŒè¯ç å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•', true);
                    updateButtonState();
                }
            }
            
            // ç»‘å®šäº‹ä»¶
            sendCodeBtn.addEventListener('click', () => {
                const email = emailInput.value.trim();
                
                if (!email) {
                    setStatus('è¯·å…ˆè¾“å…¥é‚®ç®±åœ°å€', true);
                    emailInput.focus();
                    return;
                }
                
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    setStatus('é‚®ç®±æ ¼å¼ä¸æ­£ç¡®', true);
                    emailInput.focus();

                }
                
                // æ˜¾ç¤ºäººæœºéªŒè¯å¼¹çª—
                showCaptchaModal();
            });
            
            // åˆ·æ–°éªŒè¯é¢˜
            if (captchaRefresh) {
                captchaRefresh.addEventListener('click', () => {
                    currentCaptcha = generateCaptcha();
                    captchaQuestion.textContent = currentCaptcha.question;
                    captchaAnswer.value = '';
                    captchaError.textContent = '';

                });
            }
            
            // æäº¤éªŒè¯
            if (captchaSubmit) {
                captchaSubmit.addEventListener('click', verifyCaptchaAndSendCode);
            }
            
            // å›è½¦æäº¤
            if (captchaAnswer) {
                captchaAnswer.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        verifyCaptchaAndSendCode();
                    }
                });
            }
            
            // ç‚¹å‡»é®ç½©å…³é—­
            if (captchaModal) {
                const overlay = captchaModal.querySelector('.captcha-overlay');
                if (overlay) {
                    overlay.addEventListener('click', hideCaptchaModal);
                }
            }
        }
